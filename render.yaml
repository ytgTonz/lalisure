services:
  - type: web
    name: lalisure-app
    runtime: node
    buildCommand: "npm run build"
    startCommand: "npm start"
    envVars:
      - key: NODE_ENV
        value: production
      - key: NEXT_PUBLIC_APP_URL
        sync: false # Set this to your Render app URL
      - key: DATABASE_URL
        sync: false # MongoDB Atlas connection string
      - key: NEXTAUTH_URL
        sync: false # Set this to your Render app URL
      - key: NEXTAUTH_SECRET
        generateValue: true
      - key: CLERK_SECRET_KEY
        sync: false # From Clerk dashboard
      - key: CLERK_PUBLISHABLE_KEY
        sync: false # From Clerk dashboard
      - key: STRIPE_SECRET_KEY
        sync: false # From Stripe dashboard
      - key: STRIPE_PUBLISHABLE_KEY
        sync: false # From Stripe dashboard
      - key: PAYSTACK_SECRET_KEY
        sync: false # From Paystack dashboard
      - key: PAYSTACK_PUBLIC_KEY
        sync: false # From Paystack dashboard
      - key: UPLOADTHING_SECRET
        sync: false # From UploadThing dashboard
      - key: UPLOADTHING_APP_ID
        sync: false # From UploadThing dashboard
      - key: RESEND_API_KEY
        sync: false # From Resend dashboard
      - key: TWILIO_ACCOUNT_SID
        sync: false # From Twilio dashboard
      - key: TWILIO_AUTH_TOKEN
        sync: false # From Twilio dashboard
      - key: TWILIO_PHONE_NUMBER
        sync: false # From Twilio dashboard
      - key: POSTHOG_KEY
        sync: false # From PostHog dashboard
      - key: POSTHOG_HOST
        sync: false # From PostHog dashboard
      - key: REDIS_URL
        sync: false # Redis connection string (optional for production)

  - type: pserv
    name: lalisure-redis
    runtime: redis
    ipAllowList: [] # Only accessible by other services in this project

databases:
  - name: lalisure-db
    databaseName: lalisure
    user: lalisure_user
    plan: starter
